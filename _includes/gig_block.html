<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
    <a class="no-underline h5 bold text-accent" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%A %e %b , %Y" }}</a>
    <h2 class="h3 lh-condensed col-9 mt-0">
        <a class="link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.link | prepend: site.baseurl }}" target="_blank">{{ post.title }} </a>
    </h2>
    <p>{{ post.description | truncatewords:30 }}</p>
</div>
